<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Widget</title>
    <style>
        .processWidget {
            background-color: transparent;
        }

        .textName {
            font-family: "Bitstream Vera Sans";
            fill: white;
            text-anchor: middle;
            fill-opacity: 0.9;
        }

        .statusText {
            font-family: "Bitstream Vera Sans";
            fill: white;
            text-anchor: middle;
            fill-opacity: 0.9;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, #1f3658, #155d92);
            fill-opacity: 0.9;
        }
    </style>
</head>
<body>
<svg width="200" height="200">
    <g class="center" transform="translate(100,100)"></g>
</svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
<script src="ProcessWidget.js"></script>
</body>
</html>
